<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <title>カードゲーム用ビデオチャット</title>
</head>
<body>
    <!-- カメラ映像 -->
    <p>
      <video id="my-video" width=400px autoplay muted playsinline></video>
    </p>
     <!-- カメラ切り替えボタン -->
    <p>
      <button type="button" id="btn-toggle">カメラ切替</button>
    </p>
    <table>
      <tr>
      <td>自身のID： </td>
      <td id="my-id"></td>
      </tr>
    </table>
    <!-- 発信機能-->
    <p>
      <video id="their-video" width="400px" autoplay muted playsinline></video>
    </p>
    <table>
      <tr>
        <td><textarea id="their-id"></textarea></td> 
        <td><button id="make-call">発信</button></td>
      </tr>
    </table>
</body>
<script>
    // 自身のカメラのデフォルト設定
    var CONSTRAINTS = {
      audio: true,
      video: {
        facingMode: { exact: "environment" } // 初期値はリアカメラ
      }  
    };

    //カメラリソース
    let localStream = null;

    //自身のPeer生成
    const peer = (window.peer = new Peer({
      key: "09b3421c-51f8-4448-98b5-0508191f097e",
      debug: 3
    }));
  
    //自PeerId取得
    peer.on("open", () => {
      document.getElementById('my-id').textContent = peer.id;
    });

    window.onload = () => {
      let userFront = false;
      
      //自カメラ同期
      syncCamera(userFront);

      //カメラ切替ボタンクリック時のイベント設定
      document.querySelector("#btn-toggle").addEventListener("click", () =>{
        userFront = !userFront;
        syncCamera(userFront);
      });
    };

    /*
     自身のカメラ同期
    */
    function syncCamera(is_front){
      //使用するカメラを決定
      CONSTRAINTS.video.facingMode = is_front ? "user":{ exact: "environment" };

      //今までのカメラを停止
      if(localStream != null)
      {
        localStream.getVideoTracks().forEach((camera) => {camera.stop();})
      };

      // 自身のカメラ映像取得
      navigator.mediaDevices.getUserMedia(CONSTRAINTS)
        .then( stream => {
        // 成功時にvideo要素にカメラ映像をセットし、再生
        const videoElm = document.getElementById('my-video')
        videoElm.muted = true;
        videoElm.srcObject = stream;
        videoElm.play();
        // 着信時に相手にカメラ映像を返せるように、グローバル変数に保存しておく
        localStream = stream;
      }).catch( error => {
        // 失敗時にはエラーログを出力
        console.error('mediaDevice.getUserMedia() error:', error);
        return;
      });
    }

    // 発信処理
    document.getElementById('make-call').onclick = () => {
      const theirID = document.getElementById('their-id').value;
      const mediaConnection = peer.call(theirID, localStream);
      setEventListener(mediaConnection);
    };

    // イベントリスナを設置する関数
    const setEventListener = mediaConnection => {
      mediaConnection.on('stream', stream => {
        // video要素にカメラ映像をセットして再生
        const videoElm = document.getElementById('their-video')
        videoElm.srcObject = stream;
        videoElm.play();
      });
    }

    //着信処理
    peer.on('call', mediaConnection => {
      mediaConnection.answer(localStream);
      setEventListener(mediaConnection);
    });
  </script>
</html>
