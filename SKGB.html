<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <title>カードゲーム用ビデオチャット</title>
</head>
<body>
    <!-- カメラ映像 -->
    <video id="my-video" width=400px autoplay muted playsinline></video>
    <!-- カメラ切り替えボタン -->
    <button type="button" id="btn-toggle">カメラ切替</button>
</body>
<script>
    // カメラのデフォルト設定
    var CONSTRAINTS = {
      audio: true,
      video: {
        facingMode: { exact: "environment" } // 初期値はリアカメラ
      }  
    };

    //カメラリソース
    let localStream = null;
  
    window.onload = () => {
      let userFront = false;

      syncCamera(userFront);

      //カメラ切替ボタンクリック時のイベント
      document.querySelector("#btn-toggle").addEventListener("click", () =>{
        userFront = !userFront;
        syncCamera(video, userFront);
      });
    };

    /*
     カメラ同期
    */
    function syncCamera(is_front){
      //使用するカメラを決定
      CONSTRAINTS.video.facingMode = is_front ? "user":{ exact: "environment" };

      //今までのカメラを停止
      if(localStream != null)
      {
        localStream.getVideoTracks().forEach((camera) => {camera.stop();})
      };

      // カメラ映像取得
      navigator.mediaDevices.getUserMedia(CONSTRAINTS)
        .then( stream => {
        // 成功時にvideo要素にカメラ映像をセットし、再生
        const videoElm = document.getElementById('my-video')
        videoElm.srcObject = stream;
        videoElm.play();
        // 着信時に相手にカメラ映像を返せるように、グローバル変数に保存しておく
        localStream = stream;
      }).catch( error => {
        // 失敗時にはエラーログを出力
        console.error('mediaDevice.getUserMedia() error:', error);
        return;
      });
    }
  </script>
</html>
